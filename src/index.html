<!doctype html>
<html>
<head>
  <!-- ... -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../tailwind.css" rel="stylesheet">
  <link rel="stylesheet" href="style/styles.css">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- This example requires Tailwind CSS v2.0+ -->
<div class="relative h-screen bg-white overflow-hidden">
    <!-- background shape 1 -->
    <img class="absolute hidden md:flex right-0 top-0 h-screen w-6/12" src="assets/Icons/Intersect (1).png" />
    <!-- background shape 2 -->
    <img class="absolute hidden md:flex right-0 top-0 h-screen w-4/12" src="assets/Icons/Intersect.png" />
    <!-- navbar -->
  <div class="mx-auto px-5 sm:px-16 md:px-32 z-10 relative">
    <div class="flex justify-between items-center py-6 md:space-x-10">
      <div class="flex justify-start lg:w-0 lg:flex-1">
        <a href="#">
          <span class="sr-only">Workflow</span>
          <img class="h-8 w-auto sm:h-10" src="assets/Icons/brand.png" alt="">
        </a>
      </div>
      <div class="-mr-2 -my-2 md:hidden">
        <button type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-expanded="false">
          <span class="sr-only">Open menu</span>
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <nav class="hidden md:flex space-x-10 bg-transparent md:bg-gray-50 p-0 md:p-3 md:rounded-md  lg:bg-transparent">
        

        <a href="#" class="hoverBottom text-xl font-medium text-greenAqua hover:text-white border-b-2 border-transparent font-bold">
          Home
        </a>
        <a href="#" class="hoverBottom text-xl font-medium text-greenAqua hover:text-white border-b-2 border-transparent font-bold">
          People
        </a>
        <a href="#" class="hoverBottom text-xl font-medium text-greenAqua hover:text-white border-b-2 border-transparent font-bold">
          Contact Us
        </a>

       
      </nav>
    </div>
  </div>
  <!-- title -->
  <div class="absolute pl-5 w-full text-center md:text-left md:w-auto  sm:pl-16 md:pl-32 top-2/4 transform -translate-y-2/4">
    <h1 class="font-bold text-7xl text-greenPrimary">We Start</h1>
    <h3 class="text-4xl  text-greenPrimary my-4">From home</h3>
    <button class="p-2 border-greenPrimary text-2xl rounded-full py-1 px-8 text-greenPrimary border-2 hover:bg-gray-50 duration-300"><p class="relative" style="top: -1px;">Join</p></button>
</div>
<!-- image brand -->
<div class="p-8 rounded-full hidden md:flex w-52 h-52 md:h-72 md:w-72 md:right-5 lg:w-96 lg:h-96 shadowImage bg-white absolute right-5 md:right-10 xl:right-64 transform transform -translate-y-2/4 top-2/4 lg:top-72  flex justify-center items-center">
    <img class="right-12 relative" src="assets/Icons/home 1.png" />
</div>

  </div>
